packages:
    all:
        compiler: [intel, gcc]
        providers:
            mpi: [intel-mpi]
    m4:
        paths:
            m4@1.4.16: /usr
        buildable: False
    libtool:
        paths:
            libtool@2.4.2: /usr
        buildable: False
    # spack should build pkg-config, or else spack's use of CPATH
    # confuses pkg-config (requires use of 'PKG_CONFIG_ALLOW_SYSTEM_*' env vars
    cmake:
        modules:
            cmake@3.12.2: cmake/3.12.2-4qajrwt
        buildable: False
    numactl:
        modules:
            numactl@2.0.12: numactl-2.0.12-gcc-7.1.0-irpuvoh
        buildable: False
    openssl:
        paths:
            openssl@1.0.2k: /usr
        buildable: False
    bzip2:
        paths:
            bzip2@1.0.6: /
        buildable: False
    bison:
        paths:
            bison@3.0.4: /
        buildable: False
    flex:
        paths:
            flex@2.5.37: /
        buildable: False
    coreutils:
        paths:
            coreutils@8.22: /usr
        buildable: False
    zlib:
        paths:
            zlib@1.2.7: /usr
        buildable: False
    tar:
